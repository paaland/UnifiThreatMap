<html lang="en">
    <head>
        <title>Unifi threat map</title>
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
        <link rel="manifest" href="/site.webmanifest">

        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
            integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
            crossorigin=""/>

        <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css" />
        <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css" />
        
        <style>
            body { margin: 0; padding: 0; background-color: #000; }
            #map { height: 100%; width: 100%; }
        </style>

        <!-- Make sure you put this AFTER Leaflet's CSS -->
        <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
            integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
            crossorigin=""></script>

        <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>

        <!-- Load socket.io library -->
        <script src="/socket.io/socket.io.js"></script>    
    </head>

    <body>
        <div id="map"></div>

        <script>
            const socket = io();
            const map = L.map('map').setView([50, 6], 3);
            const markers = L.markerClusterGroup();        

            const Stadia_AlidadeSmoothDark = L.tileLayer('https://tiles.stadiamaps.com/tiles/alidade_smooth_dark/{z}/{x}/{y}{r}.png', {
	            maxZoom: 12,
	            attribution: '&copy; <a href="https://stadiamaps.com/">Stadia Maps</a><br/>&copy; <a href="https://openmaptiles.org/">OpenMapTiles</a><br/>&copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors<br/><a href="https://github.com/paaland/UnifiThreatMap" target="_blank">Unifi Threat Map</a>'
            }).addTo(map);;

            map.addLayer(markers);

            //When new alert is received, put new marker on map 
            socket.on('alert', function(msg) {
                markers.addLayer(
                L.marker([msg.lat, msg.lng])
                    .bindPopup(msg.desc + '<br/>src: ' 
                        + msg.src + '<br/>dest: ' 
                        + msg.dest + '<br/>' 
                        + msg.country + '<br/>' 
                        + msg.org + '<br/><small>' 
                        + msg.ts + '</small>'));
            });

            //Emit load event to get alert history from server
            socket.emit('load');
        </script>
    </body>
</html>
